<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let rand = Math.random()
        let first, second, third;
        // 0 0.33 0.66 1

        // lets generate the first word 

        if (rand < 0.33) {
            first = "Crazy"
        }
        else if (rand = 0.66 && rand >= 0.33) {
            first = "Amazing"
        }
        else {
            first = "Fine"
        }

        // lets generate the second word 

        if (rand < 0.33) {
            second = "Crazy2"
        }
        else if (rand = 0.66 && rand >= 0.66) {
            second = "Amazing2"
        }
        else {
            second = "Fine2"
        }

        // lets generate the third word 

        if (rand < 0.33) {
            third = "Crazy3"
        }
        else if (rand = 0.66 && rand >= 0.33) {
            third = "Amazing3"
        }
        else {
            third = "Fine3"
        }
        console.log(`${first} ${second} ${third}`)
    </script>
</body>

</html>
